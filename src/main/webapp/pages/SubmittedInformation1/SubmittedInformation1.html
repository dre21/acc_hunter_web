<wm-page pagetitle="Registered Mitra" name="page1">
    <wm-header name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftPanel" name="left_panel1" backgroundcolor="#FFFFFF"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1" backgroundcolor="#F3F5F6">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn1" padding="4.5em unset unset unset">
                        <wm-label padding="unset 0.5em" name="labelTitle" class="menu-title" caption="Submitted Information"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="right">
                        <wm-container name="container1" class="box-profile" padding="12px unset unset unset">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn5">
                                        <wm-label padding="1.5em 0.5em unset 0.5em" name="fullName" caption="Mariesta R Ayuningsih"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                                        <wm-picture name="profileAvatar" width="56" height="56" picturesource="resources/images/imagelists/Ellipse_18.png"></wm-picture>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn6_1">
                        <wm-composite name="composite1">
                            <wm-container class="col-md-9" name="container2" width="100%">
                                <wm-text name="textSearchUser" placeholder="Search" backgroundcolor="#ffffff"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn7" horizontalalign="right"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="FaqListHidden" dataset="bind:Variables.faqData.dataSet" navigation="Basic" show="false">
                            <wm-listtemplate layout="inline" name="listtemplate2">
                                <wm-container class="media-left" name="container5">
                                    <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" padding="unset unset unset 1.25em" name="container6">
                                    <wm-label name="Name" class="p media-heading" caption="bind:Variables.faqData.dataSet[$i].question" fontsize="1.143" fontunit="em"></wm-label>
                                    <wm-label name="JobTitle" caption="bind:Variables.faqData.dataSet[$i].answer" class="p text-muted"></wm-label>
                                </wm-container>
                                <wm-container class="media-right media-top" name="container7">
                                    <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button2"></wm-button>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow10_1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn17_1">
                        <wm-table editmode="inline" name="ReportsTable2" title="" dataset="bind:Variables.submittedInfoData.dataSet" navigation="Basic">
                            <wm-table-column binding="id" caption="ID Lapor" primary-key="true" edit-widget-type="number" type="integer" generator="sequence" readonly="true" show="true"></wm-table-column>
                            <wm-table-column binding="vehicles.noCarPolice" caption="No. Car Police" edit-widget-type="text" related-entity-name="Vehicles" type="string" generator="assigned" readonly="true" show="true"></wm-table-column>
                            <wm-table-column binding="createdBy" caption="Name" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false" required="true"></wm-table-column>
                            <wm-table-column binding="createdAt" caption="Date Created" edit-widget-type="datetime" type="datetime" generator="assigned" show="true" readonly="false" required="true"></wm-table-column>
                            <wm-table-column binding="longitute" caption="Long" edit-widget-type="number" type="big_decimal" generator="assigned" show="true" readonly="false" required="true"></wm-table-column>
                            <wm-table-column binding="latitude" caption="Lat" edit-widget-type="number" type="big_decimal" generator="assigned" show="true" readonly="false" required="true"></wm-table-column>
                            <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                            <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-eye" title="Show" action="ReportsTable2_updaterowAction($event, row);Widgets.reportsDialog.open()"
                                disabled="false" widget-type="button"></wm-table-row-action>
                        </wm-table>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1"></wm-footer>
    <wm-dialog dialogtype="design-dialog" name="reportsDialog" title="Report Details" iconclass="" modal="true" on-opened="Variables.getSubmittedInfoDetail.invoke();Variables.getReportImagesByReportId.invoke()">
        <wm-label padding="unset 0.5em" name="reportIdHidden" show="false"></wm-label>
        <wm-carousel height="480" type="dynamic" name="dynamicCarousel" dataset="bind:Variables.getReportImagesByReportId.dataSet">
            <wm-carousel-template horizontalalign="center" name="carousel_template2">
                <wm-picture width="100%" name="picture7" picturesource="bind:Variables.getReportImagesByReportId.dataSet[$i].url"></wm-picture>
            </wm-carousel-template>
        </wm-carousel>
        <wm-layoutgrid name="layoutgrid4">
            <wm-gridrow name="gridrow6">
                <wm-gridcolumn columnwidth="6" name="gridcolumn9">
                    <wm-composite name="composite2">
                        <wm-container class="col-md-9" name="container6_1" width="95%">
                            <wm-label class="col-md-3 control-label" name="label6" caption="ID Report" width="100%"></wm-label>
                            <wm-text name="dialogIdReport" width="100%" placeholder="" readonly="false" disabled="true" datavalue="bind:Variables.getSubmittedInfoDetail.dataSet[$i].reportId | numberToString"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn10"></wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow7">
                <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                    <wm-composite name="composite3">
                        <wm-container class="col-md-9" width="95%" name="container7_1">
                            <wm-label class="col-md-3 control-label" caption="Car Police No" width="100%" name="label7"></wm-label>
                            <wm-text width="100%" name="dialogCarPoliceNo" placeholder="" readonly="false" disabled="true" datavalue="bind:Variables.getSubmittedInfoDetail.dataSet[$i].noCarPolice"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                    <wm-composite name="composite4">
                        <wm-container class="col-md-9" width="95%" name="container8">
                            <wm-label class="col-md-3 control-label" caption="Brand / Type / Model" width="100%" name="label9"></wm-label>
                            <wm-text width="100%" name="dialogBrandDesc" placeholder="" readonly="false" disabled="true" datavalue="bind:Variables.getSubmittedInfoDetail.dataSet[$i].brandDesc"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow8">
                <wm-gridcolumn columnwidth="6" name="gridcolumn13">
                    <wm-composite name="composite5">
                        <wm-container class="col-md-9" width="95%" name="container9">
                            <wm-label class="col-md-3 control-label" caption="Chassis No" width="100%" name="label10"></wm-label>
                            <wm-text width="100%" placeholder="" readonly="false" name="dialogChassisNo" disabled="true" datavalue="bind:Variables.getSubmittedInfoDetail.dataSet[$i].noChasis"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn14">
                    <wm-composite name="composite6">
                        <wm-container class="col-md-9" width="95%" name="container10">
                            <wm-label class="col-md-3 control-label" caption="Machine No" width="100%" name="label11"></wm-label>
                            <wm-text width="100%" placeholder="" readonly="false" name="dialogMachineNo" disabled="true" datavalue="bind:Variables.getSubmittedInfoDetail.dataSet[$i].noEngine"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow9">
                <wm-gridcolumn columnwidth="12" name="gridcolumn15" height="100">
                    <wm-composite name="composite7">
                        <wm-container class="col-md-9" width="98%" name="container11" height="100%">
                            <wm-label class="col-md-3 control-label" caption="Description" width="100%" name="label12"></wm-label>
                            <wm-composite name="composite8">
                                <wm-textarea name="dialogDescription" width="97%" placeholder="" disabled="true" datavalue="bind:Variables.getSubmittedInfoDetail.dataSet[$i].description"></wm-textarea>
                            </wm-composite>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow10">
                <wm-gridcolumn columnwidth="6" name="gridcolumn17">
                    <wm-composite name="composite9">
                        <wm-container class="col-md-9" width="95%" name="container13">
                            <wm-label class="col-md-3 control-label" caption="Account ID" width="100%" name="label14"></wm-label>
                            <wm-text width="100%" placeholder="" readonly="false" name="dialogAccountId" disabled="true" datavalue="bind:Variables.getSubmittedInfoDetail.dataSet[$i].accountId | numberToString"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn18">
                    <wm-composite name="composite10">
                        <wm-container class="col-md-9" width="95%" name="container14">
                            <wm-label class="col-md-3 control-label" caption="Name" width="100%" name="label15"></wm-label>
                            <wm-text width="100%" placeholder="" readonly="false" name="dialogAccountName" disabled="true" datavalue="bind:Variables.getSubmittedInfoDetail.dataSet[$i].fullName"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow11">
                <wm-gridcolumn columnwidth="12" name="gridcolumn18_1"></wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-dialog>
</wm-page>
