<wm-page pagetitle="Dashboard" name="page1">
    <wm-header name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftPanel" name="left_panel1" backgroundcolor="#FFFFFF"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1" backgroundcolor="#F3F5F6">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn1" padding="4.5em unset unset unset">
                        <wm-label padding="unset 0.5px unset unset" name="label1" class="page-title" caption="DASHBOARD" color="#404C59"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="right" padding="3% unset unset unset">
                        <wm-container name="container1" class="box-profile" padding="4% unset" horizontalalign="center" width="25em">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn5">
                                        <wm-label name="fullName" caption="bind:Variables.GetUser.dataSet[$i].fullName" width="100%" textalign="center" class="name-label" color="#404C59" margin="1.5em unset unset unset"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                                        <wm-picture name="profileAvatar" width="56" height="56" picturesource="resources/images/imagelists/Ellipse_18.png"></wm-picture>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6" padding="unset unset 7% unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn10"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5" padding="unset unset 2em unset">
                    <wm-gridcolumn columnwidth="2" name="gridcolumn8" padding="unset 1em">
                        <wm-container name="container2" class="box-cont">
                            <wm-layoutgrid name="layoutgrid3">
                                <wm-gridrow name="gridrow6_1" padding="1em unset unset unset">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn13">
                                        <wm-label padding="unset 0.5em unset 1.5em" name="label6" caption="Active Users" class="total-label"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow7" padding="unset unset 0.5em unset">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn15" horizontalalign="left">
                                        <wm-label padding="unset 0.5em" name="label11" caption="bind:Variables.GetActiveUsersAdmin.dataSet[$i].jumlah" class="total" textalign="left"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn9" padding="unset 1em">
                        <wm-container name="container3" class="box-cont">
                            <wm-layoutgrid name="layoutgrid4">
                                <wm-gridrow name="gridrow8" padding="1em unset unset unset">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn17">
                                        <wm-label padding="unset 0.5em unset 1.5em" name="label7" caption="SK Requested" class="total-label"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow9" padding="unset unset 0.5em unset">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn18" horizontalalign="left">
                                        <wm-label padding="unset 0.5em" name="label12" caption="bind:Variables.GetTotalSkRequestedAdmin.dataSet[$i].jumlah" class="total" textalign="left"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn11" padding="unset 1em">
                        <wm-container name="container5" class="box-cont">
                            <wm-layoutgrid name="layoutgrid6">
                                <wm-gridrow name="gridrow12" padding="1em unset unset unset">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn21">
                                        <wm-label padding="unset 0.5em unset 1.5em" name="label9" caption="Submitted Information" class="total-label"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow13" padding="unset unset 0.5em unset">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn22" horizontalalign="left">
                                        <wm-label padding="unset 0.5em" name="label14" caption="bind:Variables.GetJumlahSubmitInformationAdmin.dataSet[$i].jumlah" class="total" textalign="left"></wm-label>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="5" name="gridcolumn26"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow13_1" padding="unset unset 2em unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn20" padding="unset 1em">
                        <wm-container name="container9" backgroundcolor="#ffffff">
                            <wm-prefab prefabname="googlemaps" name="googlemaps1" height="500px" width="100%" locations="bind:Variables.GetMapListAdmin.dataSet" lat="latitude" lng="longitute" viewtype="Hybrid" zoom="NaN" apikey="AIzaSyCrFzKbllFhq3-wLNhDF23Lt2UCgigMjuE"></wm-prefab>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow14" padding="unset unset 2em unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn24" padding="unset 1em">
                        <wm-container name="container8" backgroundcolor="#ffffff"></wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow15">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn25" padding="unset 1em">
                        <wm-container name="container7" backgroundcolor="#ffffff"></wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1"></wm-footer>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Edit Konfigurasi" iconclass="" name="editDialog" width="60%">
        <wm-layoutgrid name="layoutgrid5">
            <wm-gridrow name="gridrow9_1" padding="2em unset">
                <wm-gridcolumn columnwidth="6" name="gridcolumn17" padding="unset 3%">
                    <wm-composite name="composite1" captionposition="top">
                        <wm-label class="col-md-3 control-label" name="label17" caption="Badges" color="#999C9F"></wm-label>
                        <wm-container class="col-md-9" name="container3_1" width="100%">
                            <wm-text name="text1" datavalue="bind:Widgets.BadgesList1.selecteditem.badgeType" class="input" height="48" color="#565656"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn18_1" padding="unset 3%">
                    <wm-composite name="composite2" captionposition="top">
                        <wm-label class="col-md-3 control-label" name="label18" caption="AVG Success" color="#999C9F"></wm-label>
                        <wm-container class="col-md-9" name="container4" width="100%">
                            <wm-text name="text2" datavalue="bind:Widgets.BadgesList1.selecteditem.avgSuccess" type="number" class="input" height="48" color="#565656"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions1">
            <wm-button class="btn-save-badge" caption="Simpan" on-click="closeDialog();Variables.updateBadges.updateRecord()" name="button1" backgroundcolor="#0F358E" color="#F7F8FB" height="4em" width="12em" margin="unset 1.5em unset unset"></wm-button>
        </wm-dialogactions>
    </wm-dialog>
</wm-page>
