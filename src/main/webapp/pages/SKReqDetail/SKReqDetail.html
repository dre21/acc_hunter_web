<wm-page pagetitle="Registered Mitra" name="page1">
    <wm-header name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftPanel" name="left_panel1" backgroundcolor="#FFFFFF"></wm-left-panel>

            <wm-layoutgrid name="layoutgrid1">

                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="right">
                        <wm-container name="container1" class="box-profile" padding="12px unset unset unset">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn5">
                                        <wm-label padding="1.5em 0.5em unset 0.5em" name="fullName" caption="Mariesta R Ayuningsih"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                                        <wm-picture name="profileAvatar" width="56" height="56" picturesource="resources/images/imagelists/Ellipse_18.png"></wm-picture>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn6_1">

                    <wm-gridcolumn columnwidth="4" name="gridcolumn9"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn7" horizontalalign="right">
                        <wm-composite name="composite7">
                            <wm-container class="col-md-9" name="container11">
                                <wm-text name="textStatus" datavalue="bind:Variables.getSKRequestDetail.dataSet[$i].status" show="false"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn8">
                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="FaqListHidden" dataset="bind:Variables.faqData.dataSet" navigation="Basic" show="false">
                            <wm-listtemplate layout="inline" name="listtemplate2">
                                <wm-container class="media-left" name="container5">
                                    <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" padding="unset unset unset 1.25em" name="container6">
                                    <wm-label name="Name" class="p media-heading" caption="bind:Variables.faqData.dataSet[$i].question" fontsize="1.143" fontunit="em"></wm-label>
                                    <wm-label name="JobTitle" caption="bind:Variables.faqData.dataSet[$i].answer" class="p text-muted"></wm-label>
                                </wm-container>
                                <wm-container class="media-right media-top" name="container7">
                                    <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button2"></wm-button>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-list>
                        <wm-composite name="composite1">
                            <wm-container class="col-md-9" name="container5_1">
                                <wm-label class="col-md-3 control-label" caption="ID Permintaan SK" color="#999C9F" width="50%" name="label6"></wm-label>
                            </wm-container>
                            <wm-text width="95%" class="dialog-text" placeholder="" disabled="true" datavalue="bind:Variables.reqSKDetailData.dataSet[$i].idPermintaanSk" name="text1" type="number"></wm-text>

                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn10">

                            </wm-container>
                            <wm-text width="95%" class="dialog-text" placeholder="" disabled="true" datavalue="bind:Variables.reqSKDetailData.dataSet[$i].nomorAgreement" name="text2"></wm-text>

                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn11">

                            </wm-container>
                            <wm-text width="95%" class="dialog-text" placeholder="" disabled="true" datavalue="bind:Variables.reqSKDetailData.dataSet[$i].namaLengkap" name="text3"></wm-text>

                </wm-gridrow>
                <wm-gridrow name="gridrow6">

                    <wm-gridcolumn columnwidth="4" name="gridcolumn13">

                            <wm-text width="95%" class="dialog-text" placeholder="" disabled="true" datavalue="bind:Variables.reqSKDetailData.dataSet[$i].waktu" name="text6" type="datetime-local"></wm-text>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn14" horizontalalign="center">
                        <wm-label padding="1em 0.5em unset 0.5em" name="labelStatus" width="100%" height="50" margin="1em unset unset unset" textalign="center" backgroundcolor="#ffffff" class="box-status" conditionalclass="bind:{'approved': Widgets.textStatus.datavalue === 'true', 'not-approved': Widgets.textStatus.datavalue === 'false'}
" caption="bind:Variables.reqSKDetailData.dataSet[$i].status"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow7">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn15">

                    <wm-gridcolumn columnwidth="4" name="gridcolumn19">

                                <wm-label class="col-md-3 control-label" caption="Nomor KTP" color="#999C9F" width="50%" name="label15"></wm-label>
                            </wm-container>
                            <wm-text width="95%" class="dialog-text" placeholder="" disabled="true" datavalue="bind:Variables.reqSKDetailData.dataSet[$i].noKtp" name="text9"></wm-text>

                    <wm-gridcolumn columnwidth="4" name="gridcolumn20">

                            <wm-text width="95%" class="dialog-text" placeholder="" disabled="true" datavalue="bind:Variables.reqSKDetailData.dataSet[$i].namaLengkap" name="text10"></wm-text>

                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn21">
                        <wm-composite name="composite11">
                            <wm-container class="col-md-9" name="container15">
                                <wm-label class="col-md-3 control-label" caption="Nomor HP" color="#999C9F" width="50%" name="label17"></wm-label>

                            <wm-text width="95%" class="dialog-text" placeholder="" disabled="true" datavalue="bind:Variables.reqSKDetailData.dataSet[$i].phoneNumber" name="text11"></wm-text>

                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn22">

                    <wm-gridcolumn columnwidth="4" name="gridcolumn25"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn26"></wm-gridcolumn>

                <wm-gridrow name="gridrow11">
                    <wm-gridcolumn columnwidth="4" name="gridcolumn27">

                    <wm-gridcolumn columnwidth="4" name="gridcolumn28"></wm-gridcolumn>

                            </wm-container>
                            <wm-text width="95%" class="dialog-text" placeholder="" disabled="true" name="textAggreementNo" datavalue="bind:Variables.reqSKDetailData.dataSet[$i].nomorAgreement"></wm-text>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn32">
                        <wm-composite name="composite17">
                            <wm-container class="col-md-9" name="container21">
                                <wm-label class="col-md-3 control-label" caption="No. Polisi" color="#999C9F" width="50%" name="label24"></wm-label>

                <wm-gridrow name="gridrow14">

                            <wm-table-column binding="idPelapor" caption="Id Pelapor" edit-widget-type="number" type="integer" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="deskripsi" caption="Deskripsi" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                        </wm-table>
                    </wm-gridcolumn>

    </wm-content>
    <wm-footer name="footer1"></wm-footer>
</wm-page>
