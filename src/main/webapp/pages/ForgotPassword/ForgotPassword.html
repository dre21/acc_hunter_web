<wm-page pagetitle="Sign In" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1" backgroundcolor="#ffffff">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1" horizontalalign="right">
                        <wm-picture name="picture1" picturesource="resources/images/imagelists/UC-30-Login-Page-Top-Right.png"></wm-picture>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn35"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                        <wm-container name="container2" class="login-container">
                            <wm-layoutgrid name="layoutgrid4">
                                <wm-gridrow name="gridrow12">
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn27"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn31" horizontalalign="center" padding="10em unset 1em unset">
                                        <wm-label padding="unset 0.5em" name="label2" class="heading1" caption="Forgot Password"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn28"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow13">
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn29" horizontalalign="center"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn12" horizontalalign="center">
                                        <wm-label padding="unset 0.5em" name="label3_1" caption="Masukkan email yang terdaftar. Kami akan mengirimkan link untuk mengatur ulang kata sandi anda." class="heading2"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn13"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow6">
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn13_1"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn14" padding="2em unset unset unset">
                                        <wm-composite name="composite1">
                                            <wm-text name="emailAddr" class="login-textbox" placeholder="Email Address"></wm-text>
                                        </wm-composite>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn15"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow7">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn16"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn17" horizontalalign="center" padding="2em unset unset unset">
                                        <wm-button class="button" caption="Reset Password" type="button" margin="unset 0.5em unset unset" name="button1" width="100%" color="#ffffff" on-click="button1Click($event, widget)"></wm-button>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn18"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow8">
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn19"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn20" horizontalalign="center" padding="2em unset 6em unset">
                                        <wm-label padding="unset 0.5em" name="label4" class="sub-button" caption="Sign In" on-click="Actions.goToPage_SignIn.invoke()"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn21"></wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn38"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                        <wm-picture name="picture2" picturesource="resources/images/imagelists/UC-30-Login-Page-Bottom-Left.png"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4" horizontalalign="right">
                        <wm-label padding="11.5em 3.5em unset 0.5em" name="label3" caption="Astra Credit Company"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
