<wm-page pagetitle="Sign In" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1" backgroundcolor="#ffffff">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1" class="header">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1" horizontalalign="right">
                        <wm-picture name="picture1" picturesource="resources/images/imagelists/UC-30-Login-Page-Top-Right.png"></wm-picture>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3" class="middle">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn35"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                        <wm-container name="container2" width="100%" class="login-container">
                            <wm-layoutgrid name="layoutgrid3_1">
                                <wm-gridrow name="gridrow9_1" padding="3em unset">
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn20" horizontalalign="center">
                                        <wm-label padding="unset 0.5em" name="label2" caption="Sign In to your account" class="heading1"></wm-label>
                                        <wm-message name="messageLoginFailed" type="error" hideclose="true" show="false"></wm-message>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow10_1" padding="unset unset 1em unset">
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn22_1"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn23_1">
                                        <wm-text name="j_username" placeholder="Ketik email anda" fontsize="14" class="login-textbox" tabindex="1"></wm-text>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn24_1"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow11_1" padding="unset unset 2em unset">
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn25_1"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn26_1">
                                        <wm-text placeholder="Password" fontsize="14" class="login-password" type="password" name="j_password" tabindex="2" on-change="j_passwordChange($event, widget, newVal, oldVal)" updateon="default"></wm-text>
                                        <wm-picture picturesource="resources/images/imagelists/Show-Password.png" class="show-password" name="picture4" margin="unset unset unset 20em" cursor="pointer" on-click="picture4Click($event, widget)"></wm-picture>
                                        <wm-picture picturesource="resources/images/imagelists/visibility-off.svg" class="show-password" margin="unset unset unset 20em" cursor="pointer" on-click="picture4Click($event, widget)" name="picture4_1"
                                            show="false"></wm-picture>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn27_2"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow12_1" padding="unset unset 3em unset">
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn28_1"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn29_1">
                                        <wm-button class="button" caption="Sign In" type="button" margin="unset 0.5em unset unset" name="button1" color="#ffffff" tabindex="3" width="100%" on-click="button1Click($event, widget)"></wm-button>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn30_1"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow13_1" padding="unset unset 3em unset">
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn31_1"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn32_1" horizontalalign="center">
                                        <wm-label padding="unset 0.5em" caption="Lupa Password" class="sub-button" name="label4" on-click="Actions.goToPage_ForgotPassword.invoke()"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn33"></wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn38"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2" class="footer">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                        <wm-picture name="picture2" picturesource="resources/images/imagelists/UC-30-Login-Page-Bottom-Left.png"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4" horizontalalign="right">
                        <wm-label padding="11.5em 3.5em unset 0.5em" name="label3" caption="Astra Credit Company"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
