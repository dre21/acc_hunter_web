<wm-page pagetitle="Sign In" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1" backgroundcolor="#ffffff">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn1" horizontalalign="right">
                        <wm-picture name="picture1" picturesource="resources/images/imagelists/UC-30-Login-Page-Top-Right.png"></wm-picture>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn35"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                        <wm-container name="container2" class="login-container">
                            <wm-layoutgrid name="layoutgrid3">
                                <wm-gridrow name="gridrow9" padding="unset unset 7em unset">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn20"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn21"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow10">
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn22"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="10" name="gridcolumn24" horizontalalign="center">
                                        <wm-picture name="picture4" picturesource="resources/images/imagelists/Change-Password-Berhasil.png"></wm-picture>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn23"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow11" padding="7em unset 10em unset">
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn25"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn26" horizontalalign="center">
                                        <wm-button class="button" caption="Kembali Ke Login" type="button" margin="unset 0.5em" name="backToLogin" color="#ffffff" width="100%" on-click="Actions.goToPage_SignIn.invoke()"></wm-button>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn27"></wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn38"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                        <wm-picture name="picture2" picturesource="resources/images/imagelists/UC-30-Login-Page-Bottom-Left.png"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4" horizontalalign="right">
                        <wm-label padding="11.5em 3.5em unset 0.5em" name="label3" caption="Astra Credit Company"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
