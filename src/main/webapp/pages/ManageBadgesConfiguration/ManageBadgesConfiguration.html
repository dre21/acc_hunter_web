<wm-page pagetitle="Dashboard" name="page1">
    <wm-header name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftPanel" name="left_panel1" backgroundcolor="#FFFFFF"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1" backgroundcolor="#F3F5F6">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn1" padding="4.5em unset unset unset">
                        <wm-label padding="unset 0.5px unset unset" name="label1" class="page-title" caption="MANAGE BADGES CONFIGURATION" color="#404C59"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="right" padding="3% unset unset unset">
                        <wm-container name="container1" class="box-profile" padding="4% unset" horizontalalign="center" width="25em">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn5">
                                        <wm-label name="fullName" caption="bind:Variables.GetUser.dataSet[$i].fullName" width="100%" textalign="center" class="name-label" color="#404C59" margin="1.5em unset unset unset"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                                        <wm-picture name="profileAvatar" width="56" height="56" picturesource="resources/images/imagelists/Ellipse_18.png"></wm-picture>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                        <wm-label padding="unset 0.5em unset unset" name="label3" caption="Manage Gamification" color="#8997A7" class="breadcumb"></wm-label>
                        <wm-label padding="unset 0.5em" name="label4" caption="bind:&quot; > &quot;" color="#8997A7" class="breadcumb"></wm-label>
                        <wm-label padding="unset 0.5em" name="label5" caption="Manage Badges" class="breadcumb" color="#565656"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6" padding="unset unset 7% unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn10"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5_1" padding="unset unset 1% unset">
                    <wm-gridcolumn columnwidth="5" name="gridcolumn9_1">
                        <wm-label padding="unset 0.5em" name="label6" caption="Badges Type" class="theader" color="#98A9BC" margin="unset unset unset 2%"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn9">
                        <wm-label padding="unset 0.5em unset unset" name="label7" caption="AVG Success" class="theader" color="#98A9BC"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn10_1">
                        <wm-label padding="unset 0.5em unset unset" name="label8" caption="Actions" class="theader" color="#98A9BC"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6_1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn11">
                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="BadgesList1" dataset="bind:Variables.BadgesData.dataSet" navigation="Basic" nodatamessage="Tidak ada badge yang ditemukan"
                            navigationalign="right">
                            <wm-listtemplate layout="inline" name="listtemplate1">
                                <wm-container class="media-body" name="container3" height="64px">
                                    <wm-layoutgrid name="layoutgrid3">
                                        <wm-gridrow name="gridrow7">
                                            <wm-gridcolumn columnwidth="5" name="gridcolumn14">
                                                <wm-label padding="unset 0.5pt" name="label11" caption="bind:Variables.BadgesData.dataSet[$i].badgeType" color="#404C59" class="content-label" width="100%" margin="1em unset unset unset"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="4" name="gridcolumn15">
                                                <wm-label padding="unset 0.5em" name="label12" caption="bind:Variables.BadgesData.dataSet[$i].avgSuccess" textalign="left" color="#404C59" class="content-label" width="100%" margin="1em unset unset unset"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn18" padding="1em unset unset 1.5em">
                                                <wm-layoutgrid name="layoutgrid4">
                                                    <wm-gridrow name="gridrow9">
                                                        <wm-gridcolumn columnwidth="6" name="gridcolumn19">
                                                            <wm-container name="container5" width="100%">
                                                                <wm-picture name="picture3" width="14px" picturesource="resources/images/imagelists/edit-table-hd.png" margin="unset unset 1.7em unset" on-click="Widgets.editDialog.open()" on-tap="Widgets.editDialog.open()"></wm-picture>
                                                                <wm-label padding="unset 0.5em" name="label14" caption="Edit" color="#98A9BC" class="action-label" on-click="Widgets.editDialog.open()"></wm-label>
                                                            </wm-container>
                                                        </wm-gridcolumn>
                                                    </wm-gridrow>
                                                </wm-layoutgrid>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1"></wm-footer>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Edit Konfigurasi" iconclass="" name="editDialog" width="60%">
        <wm-layoutgrid name="layoutgrid5">
            <wm-gridrow name="gridrow9_1" padding="2em unset">
                <wm-gridcolumn columnwidth="6" name="gridcolumn17" padding="unset 3%">
                    <wm-composite name="composite1" captionposition="top">
                        <wm-label class="col-md-3 control-label" name="label17" caption="Badges" color="#999C9F"></wm-label>
                        <wm-container class="col-md-9" name="container3_1" width="100%">
                            <wm-text name="text1" datavalue="bind:Widgets.BadgesList1.selecteditem.badgeType" class="input" height="48" color="#565656"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn18_1" padding="unset 3%">
                    <wm-composite name="composite2" captionposition="top">
                        <wm-label class="col-md-3 control-label" name="label18" caption="AVG Success" color="#999C9F"></wm-label>
                        <wm-container class="col-md-9" name="container4" width="100%">
                            <wm-text name="text2" datavalue="bind:Widgets.BadgesList1.selecteditem.avgSuccess" type="number" class="input" height="48" color="#565656"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions1">
            <wm-button class="btn-save-badge" caption="Simpan" on-click="closeDialog();Variables.updateBadges.updateRecord()" name="button1" backgroundcolor="#0F358E" color="#F7F8FB" height="4em" width="12em" margin="unset 1.5em unset unset"></wm-button>
        </wm-dialogactions>
    </wm-dialog>
</wm-page>
