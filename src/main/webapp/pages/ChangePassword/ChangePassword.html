<wm-page pagetitle="Forgot Password" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1" backgroundcolor="#ffffff">
            <wm-layoutgrid name="layoutgridForgotPass">
                <wm-gridrow name="gridrow1" height="15%">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn5" horizontalalign="right">
                        <wm-picture name="picture3" picturesource="resources/images/logos/UC-30-Login-Page-Top-Right.png"></wm-picture>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn6" horizontalalign="center"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                        <wm-container name="containerForgotPass" width="560" horizontalalign="center" class="container-column" margin="-25% 3.5% unset 3.5%" backgroundcolor="#EEF2F6">
                            <wm-container name="container2" margin="24px unset unset unset">
                                <wm-layoutgrid name="layoutgrid3">
                                    <wm-gridrow name="gridrow8" padding="156px unset 56px unset">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn20" horizontalalign="center">
                                            <wm-label padding="unset 0.5em" name="labelResetPassword" caption="Reset Password" fontsize="18" textalign="center" class="heading1" on-click="Actions.goToPage_Main.invoke()"></wm-label>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow7">
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn11_1"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="8" name="gridcolumn12_1">
                                            <wm-container class="col-md-9" name="container3" width="100%">
                                                <wm-text name="password" class="password" type="password" placeholder="Password Baru" tabindex="1"></wm-text>
                                                <wm-picture name="eyePassword" picturesource="resources/images/imagelists/Show-Password.png" class="show-password" on-click="eyePasswordClick($event, widget)"></wm-picture>
                                                <wm-picture picturesource="resources/images/imagelists/visibility-off.svg" class="show-password" on-click="eyePasswordClick($event, widget)" name="eyeOff" show="false"></wm-picture>
                                            </wm-container>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn13_1"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow6" padding="24px unset unset unset">
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn12_2"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="8" name="gridcolumn13_2">
                                            <wm-container class="col-md-9" width="100%" name="container4">
                                                <wm-text class="conf-password" type="password" placeholder="Konfirmasi Password Baru" name="confPassword" tabindex="2"></wm-text>
                                                <wm-picture picturesource="resources/images/imagelists/Show-Password.png" class="show-password" name="eyeConfPassword" on-click="eyeConfPasswordClick($event, widget)" show="true"></wm-picture>
                                                <wm-picture picturesource="resources/images/imagelists/visibility-off.svg" class="show-password" on-click="eyeConfPasswordClick($event, widget)" show="false" name="eyeConfOff"></wm-picture>
                                            </wm-container>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="2" name="gridcolumn14"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow7_1" padding="40px unset 168px unset">
                                        <wm-gridcolumn columnwidth="4" name="gridcolumn15"></wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="4" name="gridcolumn16">
                                            <wm-button class="button" caption="Reset" type="button" margin="unset 0.5em" name="buttonReset" color="#ffffff" on-click="buttonResetClick($event, widget)"></wm-button>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="4" name="gridcolumn17"></wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-container>
                        </wm-container>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn5_1"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn11">
                        <wm-picture name="picture2" picturesource="resources/images/imagelists/UC-30-Login-Page-Bottom-Left.png"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                        <wm-composite name="composite1" width="100%"></wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn13"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
