<wm-page pagetitle="Dashboard" name="page1">
    <wm-header name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftPanel" name="left_panel1" backgroundcolor="#FFFFFF"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1" backgroundcolor="#F3F5F6">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn1" padding="4.5em unset unset unset">
                        <wm-label padding="unset 0.5em" name="label1" class="menu-title" caption="Manage User Accounts"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="right">
                        <wm-container name="container1" class="box-profile" padding="12px unset unset unset">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn5">
                                        <wm-label padding="1.5em 0.5em unset 0.5em" name="fullName" caption="Mariesta R Ayuningsih"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                                        <wm-picture name="profileAvatar" width="56" height="56" picturesource="resources/images/imagelists/Ellipse_18.png"></wm-picture>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                        <wm-breadcrumb dataset="User Management, Informan" name="breadcrumb1"></wm-breadcrumb>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn10">
                        <wm-composite name="composite1">
                            <wm-container class="col-md-9" name="container2" width="100%">
                                <wm-text name="searchText" placeholder="Search" class="text-search" margin="1em unset unset unset"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn11" horizontalalign="right"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5_1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn9_1">
                        <wm-table title="" dataset="bind:Variables.getAllUsersInformant.dataSet" navigation="Basic" name="tableUserInformant">
                            <wm-table-column binding="fullName" caption="Name" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                                <wm-label caption="bind:row.getProperty('fullName')" class="table-content" conditionalclass="" condtionalstyle=""></wm-label>
                            </wm-table-column>
                            <wm-table-column binding="email" caption="Email" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                                <wm-label caption="bind:row.getProperty('email')" class="" conditionalclass="" condtionalstyle=""></wm-label>
                            </wm-table-column>
                            <wm-table-column binding="roleName" caption="Role Type" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                                <wm-label caption="bind:row.getProperty('roleName')" class="" conditionalclass="" condtionalstyle=""></wm-label>
                            </wm-table-column>
                            <wm-table-column binding="status" caption="Status" widget-type="label" edit-widget-type="text" type="string" show="true" readonly="false">
                                <wm-label caption="bind:row.getProperty('status')" class="" conditionalclass="" condtionalstyle=""></wm-label>
                            </wm-table-column>
                        </wm-table>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1"></wm-footer>
</wm-page>
