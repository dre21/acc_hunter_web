<wm-page pagetitle="Dashboard" name="page1">
    <wm-header name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftPanel" name="left_panel1" backgroundcolor="#FFFFFF"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1" backgroundcolor="#F3F5F6">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn1" padding="4.5em unset unset unset">
                        <wm-label padding="unset 0.5px unset unset" name="label1" class="page-title" caption="MANAGE INFORMATION" color="#404C59"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="right" padding="3% unset unset unset">
                        <wm-container name="container1" class="box-profile" padding="4% unset" horizontalalign="center" width="25em">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn5">
                                        <wm-label name="fullName" caption="bind:Variables.GetUser.dataSet[$i].fullName" width="100%" textalign="center" class="name-label" color="#404C59" margin="1.5em unset unset unset"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                                        <wm-picture name="profileAvatar" width="56" height="56" picturesource="resources/images/imagelists/Ellipse_18.png"></wm-picture>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn4"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6" padding="unset unset 5% unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn10"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow10" padding="unset unset 4% unset">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn18_2">
                        <wm-text name="search" placeholder="search..." height="48px" class="search"></wm-text>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn20"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow11" padding="unset unset 5% unset">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn19_1">
                        <wm-container name="container7">
                            <wm-prefab prefabname="googlemaps" name="locationInformation" zoom="NaN" locations="bind:Variables.GetReportListMap.dataSet" lat="latitude" lng="longitute" viewtype="Hybrid" height="500px" apikey="AIzaSyCrFzKbllFhq3-wLNhDF23Lt2UCgigMjuE"></wm-prefab>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5_1" padding="unset unset 1% unset">
                    <wm-gridcolumn columnwidth="1" name="gridcolumn9_1">
                        <wm-label padding="unset 0.5em" name="label6" caption="Report ID" class="theader" color="#98A9BC" margin="unset unset unset 2%"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn21">
                        <wm-label padding="unset 0.5em unset unset" caption="No Polisi" class="theader" color="#98A9BC" name="label15"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn22">
                        <wm-label padding="unset 0.5em unset unset" caption="Nama" class="theader" color="#98A9BC" name="label16"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn23">
                        <wm-label padding="unset 0.5em unset unset" caption="Tanggal Dibuat" class="theader" color="#98A9BC" name="label17_1"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn24">
                        <wm-label padding="unset 0.5em unset unset" caption="Longitude" class="theader" color="#98A9BC" name="label18_1"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="2" name="gridcolumn9">
                        <wm-label padding="unset 0.5em unset unset" name="label7" caption="Latitude" class="theader" color="#98A9BC"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn10_1">
                        <wm-label padding="unset 0.5em unset unset" name="label8" caption="Action" class="theader" color="#98A9BC"></wm-label>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow6_1">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn11">
                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="submitInformationList" navigation="Basic" nodatamessage="Tidak ada badge yang ditemukan" navigationalign="right"
                            dataset="bind:Variables.GetReportsList.dataSet">
                            <wm-listtemplate layout="inline" name="listtemplate1">
                                <wm-container class="media-body" name="container3" height="64px">
                                    <wm-layoutgrid name="layoutgrid3">
                                        <wm-gridrow name="gridrow7">
                                            <wm-gridcolumn columnwidth="1" name="gridcolumn14">
                                                <wm-label padding="unset 0.5pt" name="label11" caption="bind:Variables.GetReportsList.dataSet[$i].id" color="#404C59" class="content-label" width="100%" margin="1em unset unset unset"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="2" name="gridcolumn25">
                                                <wm-label padding="unset 0.5pt" caption="bind:Variables.GetReportsList.dataSet[$i].noCarPolice" color="#404C59" class="content-label" width="100%" margin="1em unset unset unset" name="label19"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="2" name="gridcolumn26">
                                                <wm-label padding="unset 0.5pt" caption="bind:Variables.GetReportsList.dataSet[$i].fullName" color="#404C59" class="content-label" width="100%" margin="1em unset unset unset" name="label20"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="2" name="gridcolumn27">
                                                <wm-label padding="unset 0.5pt" caption="bind:Variables.GetReportsList.dataSet[$i].createdAt | toDate: 'dd-MMM-yyyy HH:mm:ss'" color="#404C59" class="content-label" width="100%" margin="1em unset unset unset"
                                                    name="label21"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="2" name="gridcolumn28">
                                                <wm-label padding="unset 0.5pt" caption="bind:Variables.GetReportsList.dataSet[$i].longitute" color="#404C59" class="content-label" width="100%" margin="1em unset unset unset" name="label22"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="2" name="gridcolumn15">
                                                <wm-label padding="unset 0.5em" name="label12" caption="bind:Variables.GetReportsList.dataSet[$i].latitude" textalign="left" color="#404C59" class="content-label" width="100%" margin="1em unset unset unset"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="1" name="gridcolumn18" padding="1em unset unset 1.5em">
                                                <wm-layoutgrid name="layoutgrid4">
                                                    <wm-gridrow name="gridrow9">
                                                        <wm-gridcolumn columnwidth="6" name="gridcolumn19">
                                                            <wm-container name="container5" width="100%" on-click="Widgets.detailDialog.open()" class="detail">
                                                                <wm-picture name="picture3" picturesource="resources/images/imagelists/tiga-bulet.png" margin="unset unset 1.7em unset" on-click="Widgets.detailDialog.open()" height="20px" class="detail"></wm-picture>
                                                            </wm-container>
                                                        </wm-gridcolumn>
                                                    </wm-gridrow>
                                                </wm-layoutgrid>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-list>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1"></wm-footer>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Detail Information" iconclass="" name="detailDialog" width="60%">
        <wm-carousel height="480" type="dynamic" name="carousel1" dataset="bind:Variables.GetReportImagesByReportID.dataSet">
            <wm-carousel-template horizontalalign="center" name="carousel_template1">
                <wm-picture width="100%" name="picture3_1" picturesource="bind:Variables.GetReportImagesByReportID.dataSet[$i].url"></wm-picture>
            </wm-carousel-template>
        </wm-carousel>
        <wm-layoutgrid name="layoutgrid5">
            <wm-gridrow name="gridrow9_1" padding="2em unset">
                <wm-gridcolumn columnwidth="6" name="gridcolumn17" padding="unset 1.5em">
                    <wm-composite name="composite1" captionposition="top">
                        <wm-label class="col-md-3 control-label" name="label17" caption="Report ID" color="#999C9F"></wm-label>
                        <wm-container class="col-md-9" name="container3_1" width="100%">
                            <wm-text name="text1" datavalue="bind:Widgets.submitInformationList.selecteditem.id" class="input" height="48" color="#565656" disabled="true" readonly="true"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn18_1" padding="unset 1.5em"></wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow12" padding="unset unset 2em unset">
                <wm-gridcolumn columnwidth="6" name="gridcolumn29" padding="unset 1.5em">
                    <wm-composite captionposition="top" name="composite3">
                        <wm-label class="col-md-3 control-label" caption="No Polisi" color="#999C9F" name="label18_2"></wm-label>
                        <wm-container class="col-md-9" width="100%" name="container7_1">
                            <wm-text datavalue="bind:Widgets.submitInformationList.selecteditem.noCarPolice" class="input" height="48" color="#565656" name="text4" readonly="true" disabled="true"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn30" padding="unset 1.5em">
                    <wm-composite captionposition="top" name="composite4">
                        <wm-label class="col-md-3 control-label" caption="Brand / Type / Model" color="#999C9F" name="label19_1"></wm-label>
                        <wm-container class="col-md-9" width="100%" name="container8">
                            <wm-text datavalue="bind:Widgets.submitInformationList.selecteditem.brandDesc + &quot; / &quot; + Widgets.submitInformationList.selecteditem.typeDesc + &quot; / &quot; + Widgets.submitInformationList.selecteditem.modelDesc" class="input"
                                height="48" color="#565656" name="text5" readonly="true" disabled="true"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow13" padding="unset unset 2em unset">
                <wm-gridcolumn columnwidth="12" name="gridcolumn31" padding="unset 1.5em">
                    <wm-composite name="composite7" captionposition="top">
                        <wm-label class="col-md-3 control-label" name="label22_1" color="#999C9F" caption="Deskripsi"></wm-label>
                        <wm-container class="col-md-9" name="container11" width="100%">
                            <wm-textarea name="textarea1" datavalue="bind:Widgets.submitInformationList.selecteditem.description" class="input" readonly="true" disabled="true"></wm-textarea>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow14">
                <wm-gridcolumn columnwidth="6" name="gridcolumn33" padding="unset 1.5em">
                    <wm-composite captionposition="top" name="composite5">
                        <wm-label class="col-md-3 control-label" caption="Email Reporter" color="#999C9F" name="label20_1"></wm-label>
                        <wm-container class="col-md-9" width="100%" name="container9">
                            <wm-text datavalue="bind:Widgets.submitInformationList.selecteditem.createdBy" class="input" height="48" color="#565656" name="text6" readonly="true" disabled="true"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn34" padding="unset 1.5em">
                    <wm-composite captionposition="top" name="composite6">
                        <wm-label class="col-md-3 control-label" caption="Nama" color="#999C9F" name="label21_1"></wm-label>
                        <wm-container class="col-md-9" width="100%" name="container10">
                            <wm-text datavalue="bind:Widgets.submitInformationList.selecteditem.fullName" class="input" height="48" color="#565656" name="text7" readonly="true" disabled="true"></wm-text>
                        </wm-container>
                    </wm-composite>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions1">
            <wm-button class="btn-save-badge" caption="Simpan" on-click="closeDialog()" name="button1" backgroundcolor="#0F358E" color="#F7F8FB" height="4em" width="12em" margin="unset 1.5em unset unset"></wm-button>
        </wm-dialogactions>
    </wm-dialog>
</wm-page>
