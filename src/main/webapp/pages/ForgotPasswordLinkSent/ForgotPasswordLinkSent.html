<wm-page pagetitle="Forgot Password" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1" backgroundcolor="#ffffff">
            <wm-layoutgrid name="layoutgridForgotPass">
                <wm-gridrow name="gridrow1" height="15%">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn5" horizontalalign="right">
                        <wm-picture name="picture3" picturesource="resources/images/logos/UC-30-Login-Page-Top-Right.png"></wm-picture>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn6" horizontalalign="center"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                        <wm-container name="containerForgotPass" width="560" horizontalalign="center" class="container-column" margin="-25% 3.5% unset 3.5%" backgroundcolor="#EEF2F6">
                            <wm-container name="container2" margin="24px unset unset unset">
                                <wm-layoutgrid name="layoutgrid3">
                                    <wm-gridrow name="gridrow8" padding="48px unset 146px unset">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn20" horizontalalign="left">
                                            <wm-label padding="unset 0.5em unset 2.5em" name="labelKembali" caption="Kembali" fontsize="18" textalign="center" class="link" on-click="Actions.goToPage_SignIn.invoke()"></wm-label>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn21" horizontalalign="left"></wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                                <wm-layoutgrid name="layoutgrid2">
                                    <wm-gridrow name="gridrow3">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn6_1" padding="unset unset 215px unset">
                                            <wm-picture name="picture3_1" picturesource="resources/images/imagelists/Link-Sent.png" on-click="Actions.goToPage_ChangePassword.invoke()"></wm-picture>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-container>
                        </wm-container>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn5_1"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn11">
                        <wm-picture name="picture2" picturesource="resources/images/imagelists/UC-30-Login-Page-Bottom-Left.png"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn12"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn13"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
</wm-page>
