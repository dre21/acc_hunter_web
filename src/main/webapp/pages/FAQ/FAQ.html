<wm-page pagetitle="Registered Mitra" name="page1">
    <wm-header name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftPanel" name="left_panel1" backgroundcolor="#FFFFFF"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1" backgroundcolor="#F3F5F6">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn1" padding="4.5em unset unset unset">
                        <wm-label padding="unset 0.5em" name="label1" class="menu-title" caption="FAQ"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="right">
                        <wm-container name="container1" class="box-profile" padding="12px unset unset unset">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn5">
                                        <wm-label padding="1.5em 0.5em unset 0.5em" name="fullName" caption="Mariesta R Ayuningsih"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                                        <wm-picture name="profileAvatar" width="56" height="56" picturesource="resources/images/imagelists/Ellipse_18.png"></wm-picture>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn6_1">
                        <wm-composite name="composite1">
                            <wm-container class="col-md-9" name="container2" width="100%">
                                <wm-text name="text1" placeholder="Search Keyword"></wm-text>
                            </wm-container>
                        </wm-composite>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn7" horizontalalign="right"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                        <wm-accordion name="accordion2">
                            <wm-accordionpane name="accordionQuestion" title="bind:Variables.faqData.dataSet[$i].question" content="FAQPartial">
                                <wm-param name="id" value="bind:Widgets.accordionQuestion.Widgets.FaqTable1.currentItem.id" type="integer"></wm-param>
                            </wm-accordionpane>
                            <wm-accordionpane name="accordionpane5" title="bind:Variables.faqData.dataSet[$i].question"></wm-accordionpane>
                            <wm-accordionpane name="accordionpane6" title="bind:Variables.faqData.dataSet[$i].question"></wm-accordionpane>
                            <wm-accordionpane name="accordionpane4"></wm-accordionpane>
                        </wm-accordion>
                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="FaqListHidden" dataset="bind:Variables.faqData.dataSet" navigation="Basic" show="false">
                            <wm-listtemplate layout="inline" name="listtemplate2">
                                <wm-container class="media-left" name="container5">
                                    <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" padding="unset unset unset 1.25em" name="container6">
                                    <wm-label name="Name" class="p media-heading" caption="bind:Variables.faqData.dataSet[$i].question" fontsize="1.143" fontunit="em"></wm-label>
                                    <wm-label name="JobTitle" caption="bind:Variables.faqData.dataSet[$i].answer" class="p text-muted"></wm-label>
                                </wm-container>
                                <wm-container class="media-right media-top" name="container7">
                                    <wm-button class="btn-transparent" iconclass="wi wi-share fa-2x" name="button2"></wm-button>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-list>
                        <wm-livetable formlayout="dialog" name="FaqLiveTable1">
                            <wm-table gridfirstrowselect="true" editmode="dialog" name="FaqTable1" title="Faq List" dataset="bind:Variables.faqData.dataSet" navigation="Basic">
                                <wm-table-column binding="question" caption="Question" edit-widget-type="text" type="text" generator="assigned" show="true" readonly="false"></wm-table-column>
                                <wm-table-column binding="answer" caption="Answer" edit-widget-type="text" type="text" generator="assigned" show="true" readonly="false"></wm-table-column>
                                <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                                <wm-table-action key="addNewRow" display-name="Add New FAQ" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button"
                                    position="header"></wm-table-action>
                                <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow($event)" disabled="false" widget-type="button"></wm-table-row-action>
                                <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow($event)" disabled="false" widget-type="button"></wm-table-row-action>
                            </wm-table>
                            <wm-liveform errormessage="" title="Faq Info" formlayout="dialog" iconclass="wi wi-edit" name="FaqLiveForm1" dataset="bind:Variables.faqData.dataSet" captionalign="left" captionposition="top">
                                <wm-layoutgrid columns="1" name="layoutgrid3">
                                    <wm-gridrow name="gridrow5_1">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn8_1">
                                            <wm-form-field name="question" displayname="Question" required="true" show="true" generator="assigned" primary-key="false" key="question" type="text" is-related="false" maxchars="2147483647" pc-display="true" mobile-display="true"
                                                widget="text"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow name="gridrow6">
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                                            <wm-form-field name="answer" displayname="Answer" required="true" show="true" generator="assigned" primary-key="false" key="answer" type="text" is-related="false" maxchars="2147483647" pc-display="true" mobile-display="true"
                                                widget="text"></wm-form-field>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                                <wm-form-field name="id" displayname="Id" required="true" show="false" generator="sequence" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                                <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                                <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                            </wm-liveform>
                        </wm-livetable>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1"></wm-footer>
</wm-page>
