<wm-page pagetitle="Registered Mitra" name="page1">
    <wm-header name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftPanel" name="left_panel1" backgroundcolor="#FFFFFF"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1" backgroundcolor="#F3F5F6">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="8" name="gridcolumn1" padding="4.5em unset unset unset">
                        <wm-label padding="unset 0.5em" name="label1" class="menu-title" caption="FAQ"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="right">
                        <wm-container name="container1" class="box-profile" padding="12px unset unset unset">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="8" name="gridcolumn5">
                                        <wm-label padding="1.5em 0.5em unset 0.5em" name="fullName" caption="Mariesta R Ayuningsih"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn6" horizontalalign="center">
                                        <wm-picture name="profileAvatar" width="56" height="56" picturesource="resources/images/imagelists/Ellipse_18.png"></wm-picture>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn6_1"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-livetable formlayout="dialog" name="FaqLiveTable1">
                <wm-liveform errormessage="" title="Edit FAQ" formlayout="dialog" iconclass="" showheader="false" name="FaqLiveForm1_1" dataset="bind:Variables.faqData.dataSet" captionalign="left" captionposition="top">
                    <wm-layoutgrid columns="1" name="layoutgrid4_1">
                        <wm-gridrow name="gridrow6_1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn8">
                                <wm-form-field name="question" displayname="Question" show="true" primary-key="false" generator="assigned" key="question" type="text" readonly="false" required="true" widget="text" maxchars="2147483647" width="100%" inputtype="text"
                                    placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow7_1">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn9">
                                <wm-form-field name="answer" displayname="Answer" show="true" primary-key="false" generator="assigned" key="answer" type="text" readonly="false" required="true" widget="textarea" maxchars="2147483647" width="100%" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="sequence" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                    <wm-form-action key="cancel" display-name="Batal" show="true" class="cancel-button" iconclass="" title="Cancel" action="cancel()" disabled="false" widget-type="button" type="button" update-mode="true"></wm-form-action>
                    <wm-form-action key="save" display-name="Simpan" show="true" class="custom-button" iconclass="" title="Save" disabled="false" widget-type="button" type="submit" update-mode="true"></wm-form-action>
                </wm-liveform>
                <wm-table gridfirstrowselect="true" editmode="dialog" name="FaqTable1" title="FAQ" dataset="bind:Variables.faqData.dataSet" navigation="Basic">
                    <wm-table-column binding="question" caption="Question" edit-widget-type="text" type="text" generator="assigned" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="answer" caption="Answer" edit-widget-type="text" type="text" generator="assigned" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="rowOperations" caption="Actions" width="120px" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                    <wm-table-action key="addNewRow" display-name="Add New FAQ" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="Widgets.faqDialog.open()" shortcutkey="" disabled="false" widget-type="button"
                        position="header"></wm-table-action>
                    <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow($event)" disabled="false" widget-type="button"></wm-table-row-action>
                    <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow($event)" disabled="false" widget-type="button"></wm-table-row-action>
                </wm-table>
            </wm-livetable>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1"></wm-footer>
    <wm-dialog dialogtype="design-dialog" name="faqDialog" title="Add New FAQ" iconclass="" modal="true" showheader="true">
        <wm-liveform errormessage="" title="" defaultmode="Edit" dataset="bind:Variables.insFaq.dataSet" captionalign="left" captionposition="top" name="FaqLiveForm1" on-success="Widgets.faqDialog.close();FaqLiveForm1Success($event, $operation, $data)">
            <wm-layoutgrid columns="1" name="layoutgrid4">
                <wm-gridrow name="gridrow6">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn10">
                        <wm-form-field name="question" displayname="Question" show="true" primary-key="false" generator="assigned" key="question" type="text" readonly="false" required="true" widget="text" maxchars="2147483647" placeholder="" inputtype="text"
                            validationmessage="Question is required" width="100%"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow7">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn11">
                        <wm-form-field name="answer" displayname="Answer" show="true" primary-key="false" generator="assigned" key="answer" type="text" readonly="false" required="true" widget="textarea" maxchars="2147483647" validationmessage="Answer is required"
                            placeholder="" width="100%"></wm-form-field>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="sequence" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
            <wm-form-action key="cancel" display-name="Batal" show="true" class="cancel-button" iconclass="" title="Cancel" action="Widgets.faqDialog.close()" shortcutkey="" disabled="false" widget-type="button" type="button" update-mode="true"></wm-form-action>
            <wm-form-action key="save" display-name="Simpan" show="true" class="custom-button" iconclass="" title="Save" action="" shortcutkey="" disabled="false" widget-type="button" type="submit" update-mode="true"></wm-form-action>
        </wm-liveform>
    </wm-dialog>
</wm-page>
